<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Aplicativo de Monitoramento Marinho</title>
</head>
<body>
<div class="container">
<h1>Aplicativo de Monitoramento Marinho</h1>
<form id="dataForm">
<label for="point">Ponto:</label>
<input type="text" id="point" name="point" required>
<label for="coordinates">Coordenadas:</label>
<input type="text" id="coordinates" name="coordinates" required>
<label for="tideCondition">Condição de Maré:</label>
<select id="tideCondition" name="tideCondition" required>
<option value="enchente">Enchente</option>
<option value="vazante">Vazante</option>
</select>
<label for="waterCondition">Condição da Água:</label>
<input type="text" id="waterCondition" name="waterCondition" required>
<button type="button" onclick="addData()">Adicionar Dados</button>
</form>
<table id="dataTable">
<thead>
<tr>
<th>Ponto</th>
<th>Coordenadas</th>
<th>Condição de Maré</th>
<th>Condição da Água</th>
</tr>
</thead>
<tbody>
<!-- As linhas de dados serão inseridas aqui pelo JavaScript -->
</tbody>
</table>
<button onclick="exportToCSV()">Exportar para CSV</button>
</div>
<script src="script.js"></script>
</body>
</html>
